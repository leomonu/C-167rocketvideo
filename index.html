<!DOCTYPE html>
<html>

<head>
  <title>Image Tracking AR</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- iOS has a lot of restrictions on playing videos in the browser. 
  To play an inline video texture, we must set the meta tag. 
  A-Frame will inject this if missing.-->
  <meta name= "apple-mobile-web-app-capable"
  content="yes"
  />  
  

  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="./play-on-click.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  
  <!-- style for the loader -->
  <style>
    .arjs-loader div{
      text-align:center;
      font-size:30px;
      color:black;
      font-family: 'Rowdies',cursive 
    }
    .arjs-loader{
      position:absolute;
      background-color: burlywood;
      width:100%;
      height:100%;
      justify-content: center;
      align-items: center;
      display:flex;
      z-index:9900;
      top:0;
      left:0;
      
    }
  </style>
  

</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- minimal loader shown until image descriptors are loaded. 
    Loading may take a while according to the device computational power -->

    <div class="arjs-loader">
      <div>Loading please wait...</div>
    </div>

  <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled:false"
  renderer="logarithmicDepthBuffer:true"
  embeded
  arjs="trackingMethod:best; sourceType:webcam;debugUIEnabled:false">
  <a-assests>
    <video id="video1" src="./assets/videos/Rocket_Launching_Animation.mp4" preload="true" loop="true" autoplay="true" playsinline webkit-playsinline crossorigin="anonymous"></video>
  </a-assests>
  
  
  <a-nft id="nft1" type="nft" url="./assets/images/rocket_img"
  smooth="true" smoothCount="10" smoothTolerance="0.01"
  smoothThreshold="5" 

  
  >
  <a-video id="rocket" src="#video1"
  width="600" height="500"
  position="0 0 -30" rotation="-90 0 0" play-on-click></a-video>
   </a-nft>

  </a-scene>

</body>

</html>
